<script>

  const myMap = (items, transformFn) => {

    // return items.reduce( (transformedItems, item) => {
    //   transformedItems.push(transformFn(item));

    return items.reduce( (transformedItems, item) => (

      transformedItems
    ), []);

  };

  const doubleNums = myMap(nums, n => n * 2);

  console.log(doubleNums);



</script>
